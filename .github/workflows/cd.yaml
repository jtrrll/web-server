---
name: CD

on:
  schedule:
    - cron: '0 06 * * MON'
  workflow_dispatch:

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v5
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v20
      - name: Build Docker images
        run: |
          set -euxo pipefail
          mkdir -p images
          packageNames=( caddyDockerImage grafanaDockerImage jaegerDockerImage lokiDockerImage portfolioDockerImage prometheusDockerImage )
          for package in "${packageNames[@]}"; do
            nix build .#${package} --out-link images/${package}
          done
      - name: Build Docker Compose file
        run: nix build .#dockerCompose --out-link docker_compose.yaml
